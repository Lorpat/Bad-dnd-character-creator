<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>BATTLE</title>
</head>

<body>
    <p id="terminale" class="terminale sticky-div" style="position: relative;">You were exploring the forest</p>
    <p>Your HP: <span id="hp"></span></p>
    <p>Your Level 1 spell slots: <span id="slots"></span></p>
    <div id="curtain" class="hidden">
    <div id="enemyCard" class="card" style="width: 150px; align-self: center; background-color: rgb(255, 255, 255);">
        <img src="" id="enemyImg" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title" style="text-align: center; color: black;" id="name"></h5>
            <p class="card-text" style="text-align: center; color: black;" ><span id="health"></span>%</p>
        </div>  
    </div>
        <div class="container">
            <img id="dado" style="width: 80px; z-index: 5" src="https://www.nicepng.com/png/full/45-457335_20-sided-dice-png.png">
            <span class="centered" id="result" style="z-index: 10; color: black;"></span><span>+</span><span id="mod"></span><span>=</span><span id="sum"></span>
        </div>
        <br>
        <div class="container">
            <div class="center">
                <div id="weapon">
                    <button style="margin-right: 10px;" onclick="attack()" onmouseover="weapon()" onmouseout="resetTerminal()">AAAAAAAAAAAAAAAAA</button>
                </div>
                <div id="cantrip">
                    <button style="margin-right: 10px;" onclick="useCantrip()" onmouseover="cantrip()" onmouseout="resetTerminal()">AAAAAAAAAAAAAAAAA</button>
                </div>
                <div id="lv1">
                    <button style="margin-right: 10px;" onmouseover="lv1()" onmouseout="resetTerminal()">AAAAAAAAAAAAAAAAA</button>
                </div>
                <div id="run">
                    <button style="margin-right: 10px;" onclick="useRun()" onmouseover="run()" onmouseout="resetTerminal()">Run</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="battle.js"></script>
</body>

</html>
